# Default configurations for the CrowdCounting Datasets
---
_transforms: &transforms
  Compose:
    - Downscale_Image_GT:
        downscaling_factor: 6 # 2
        min_size: [64, 64] # [256, 128]
    - RandomCrop_Image_GT:
        crop_size: [64, 64] # [256, 128]
    - ToTensor_Image_GT

Mall:
  data_path: datasets/Mall
  main_transform:
    <<: *transforms

ShanghaiTech_A:
  part: A
  data_path: datasets/ShanghaiTech_A
  main_transform:
    <<: *transforms

ShanghaiTech_B:
  part: B
  data_path: datasets/ShanghaiTech_B
  main_transform:
    <<: *transforms

UCF_CC_50:
  data_path: datasets/UCF_CC_50
  main_transform:
    <<: *transforms
